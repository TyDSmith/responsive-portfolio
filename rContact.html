<body background="assets/images/white-waves.png">
    <div class="wrapper">
    <div class="header">
        <div class=header-all>
        <h1 class="header-name">Ty Daniel Smith</h1>
        
        <span class="main-menu">

    </div>
    <div class="contact-content content">
        <div class="content-header">
            <h2>Contact</h2>
        </div>
        <div class="container-contact">
                <form>
                    <!--The form tag would include an action tag to a php file to make operational-->
                  <label for="fname">First Name</label>
                  <input type="text" id="fname" name="firstname" placeholder="Your name..">
              
                  <label for="lname">Last Name</label>
                  <input type="text" id="lname" name="lastname" placeholder="Your last name..">
              
                  <label for="country">Country</label>
                  <select id="country" name="country">
                    <option value="australia">Australia</option>
                    <option value="canada">Canada</option>
                    <option value="usa">USA</option>
                    <option value="mexico">Mexico</option>
                  </select>
              
                  <label for="subject">Subject</label>
                  <textarea id="subject" name="subject" placeholder="Write something awesome" style="height:200px"></textarea>
              
                  <input type="submit" value="Submit">
                </form>
              </div>
    
    </div>
</div>
